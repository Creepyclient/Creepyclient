<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 24" width="1200" height="24">
  <defs>
    <linearGradient id="d" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00fff0"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>
  </defs>
  <rect x="0" y="11" width="1200" height="2" fill="url(#d)" opacity="0.6" rx="2"/>
  <rect id="pulse" x="-200" y="8" width="200" height="8" fill="url(#d)" opacity="0.85" rx="4"/>
  <animate xlink:href="#pulse" attributeName="x" values="-200;1200" dur="3.4s" repeatCount="indefinite"/>
</svg>
