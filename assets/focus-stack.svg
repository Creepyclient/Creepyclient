<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220">
  <defs>
    <linearGradient id="fg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00fff0"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>
    <filter id="fglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="16" fill="#0b0f14"/>
  <rect x="18" y="18" width="864" height="184" rx="14" fill="#111827" stroke="#223047"/>
  <rect x="18" y="18" width="864" height="4" fill="url(#fg)"/>

  <text x="36" y="58" fill="#e6f7ff" font-family="'Fira Code', monospace" font-size="20" font-weight="700" filter="url(#fglow)">FOCUS STACK</text>
  <text x="36" y="86" fill="#8fdcff" font-family="'Fira Code', monospace" font-size="12">TypeScript | JavaScript | Python | React | Node.js | Go | C++ | Docker | Linux | Supabase</text>

  <g font-family="'Fira Code', monospace" font-size="12" fill="#cdefff">
    <rect x="36" y="110" width="160" height="22" rx="10" fill="url(#fg)" opacity="0.75"/>
    <text x="52" y="125" fill="#0b0f14" font-weight="700">TypeScript</text>

    <rect x="210" y="110" width="150" height="22" rx="10" fill="url(#fg)" opacity="0.65"/>
    <text x="226" y="125" fill="#0b0f14" font-weight="700">JavaScript</text>

    <rect x="370" y="110" width="110" height="22" rx="10" fill="url(#fg)" opacity="0.6"/>
    <text x="392" y="125" fill="#0b0f14" font-weight="700">Python</text>

    <rect x="490" y="110" width="90" height="22" rx="10" fill="url(#fg)" opacity="0.6"/>
    <text x="512" y="125" fill="#0b0f14" font-weight="700">React</text>

    <rect x="590" y="110" width="100" height="22" rx="10" fill="url(#fg)" opacity="0.55"/>
    <text x="608" y="125" fill="#0b0f14" font-weight="700">Node.js</text>

    <rect x="700" y="110" width="70" height="22" rx="10" fill="url(#fg)" opacity="0.55"/>
    <text x="716" y="125" fill="#0b0f14" font-weight="700">Go</text>

    <rect x="780" y="110" width="70" height="22" rx="10" fill="url(#fg)" opacity="0.55"/>
    <text x="794" y="125" fill="#0b0f14" font-weight="700">C++</text>

    <rect x="36" y="144" width="90" height="22" rx="10" fill="url(#fg)" opacity="0.5"/>
    <text x="52" y="159" fill="#0b0f14" font-weight="700">Docker</text>

    <rect x="136" y="144" width="80" height="22" rx="10" fill="url(#fg)" opacity="0.5"/>
    <text x="154" y="159" fill="#0b0f14" font-weight="700">Linux</text>

    <rect x="226" y="144" width="110" height="22" rx="10" fill="url(#fg)" opacity="0.5"/>
    <text x="244" y="159" fill="#0b0f14" font-weight="700">Supabase</text>
  </g>

  <rect id="scan" x="-240" y="20" width="240" height="180" fill="url(#fg)" opacity="0.12"/>
  <animate href="#scan" attributeName="x" values="-240;900" dur="6s" repeatCount="indefinite"/>
</svg>
