<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" width="1200" height="260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0f14"/>
      <stop offset="1" stop-color="#151a2a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00fff0"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" rx="18"/>

  <g opacity="0.18">
    <path d="M60 40 H1140" stroke="#2a3350"/>
    <path d="M60 80 H1140" stroke="#2a3350"/>
    <path d="M60 120 H1140" stroke="#2a3350"/>
    <path d="M60 160 H1140" stroke="#2a3350"/>
    <path d="M60 200 H1140" stroke="#2a3350"/>
    <path d="M120 30 V230" stroke="#2a3350"/>
    <path d="M260 30 V230" stroke="#2a3350"/>
    <path d="M400 30 V230" stroke="#2a3350"/>
    <path d="M540 30 V230" stroke="#2a3350"/>
    <path d="M680 30 V230" stroke="#2a3350"/>
    <path d="M820 30 V230" stroke="#2a3350"/>
    <path d="M960 30 V230" stroke="#2a3350"/>
  </g>

  <rect id="scan" x="-320" y="34" width="320" height="192" fill="url(#accent)" opacity="0.18"/>
  <animate href="#scan" attributeName="x" values="-320;1200" dur="6s" repeatCount="indefinite"/>

  <text x="70" y="110" fill="#e6f7ff" font-family="'Fira Code', monospace" font-size="46" font-weight="700" filter="url(#glow)">CREEPYCLIENT</text>
  <text x="72" y="148" fill="#8fdcff" font-family="'Fira Code', monospace" font-size="18">Security Researcher | System Architect | Full Stack Developer</text>
  <text x="72" y="176" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="14">Ops Focus: Web Security, Automation, Applied R&amp;D</text>

  <g transform="translate(870 64)">
    <rect width="270" height="132" rx="12" fill="#0b0f14" opacity="0.7" stroke="#2a3350"/>
    <text x="20" y="36" fill="#a6f7ff" font-family="'Fira Code', monospace" font-size="14">STATUS: ACTIVE</text>
    <text x="20" y="64" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="12">ENV: ARCH LINUX / HYPRLAND</text>
    <text x="20" y="90" fill="#9de7ff" font-family="'Fira Code', monospace" font-size="12">MODE: DEFENSE FIRST</text>
    <circle cx="235" cy="34" r="6" fill="#00fff0">
      <animate attributeName="r" values="6;10;6" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
