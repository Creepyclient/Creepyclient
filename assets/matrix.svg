<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220">
  <defs>
    <linearGradient id="mg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00fff0"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>
    <filter id="mGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="16" fill="#0b0f14"/>

  <g filter="url(#mGlow)" font-family="'Fira Code', monospace" font-size="14" fill="#7c4dff" opacity="0.7">
    <text x="40" y="40">0101 0110 1110 0101 1101</text>
    <text x="140" y="70">1010 0011 1100 1001 0111</text>
    <text x="260" y="100">0110 1101 0010 1110 0101</text>
    <text x="380" y="130">1100 0111 1001 0100 1110</text>
    <text x="500" y="160">0101 1100 0011 1001 0110</text>
    <text x="620" y="190">1110 0101 1100 0011 1001</text>
  </g>

  <rect id="scan" x="-260" y="18" width="260" height="184" fill="url(#mg)" opacity="0.14"/>
  <animate href="#scan" attributeName="x" values="-260;900" dur="5s" repeatCount="indefinite"/>

  <text x="40" y="190" font-family="'Fira Code', monospace" font-size="16" fill="#e6f7ff">SIGNAL DENSITY: HIGH</text>
</svg>
