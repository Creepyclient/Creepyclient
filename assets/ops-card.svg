<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" width="900" height="260">
  <defs>
    <linearGradient id="og" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00fff0"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>
    <filter id="oglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="18" fill="#0b0f14"/>
  <rect x="20" y="20" width="860" height="220" rx="14" fill="#111827" stroke="#223047"/>
  <rect x="20" y="20" width="860" height="4" fill="url(#og)"/>

  <rect id="scan" x="-220" y="22" width="220" height="216" fill="url(#og)" opacity="0.12"/>
  <animate href="#scan" attributeName="x" values="-220;900" dur="6s" repeatCount="indefinite"/>

  <text x="44" y="60" fill="#e6f7ff" font-family="'Fira Code', monospace" font-size="20" font-weight="700" filter="url(#oglow)">OPS SUMMARY</text>

  <text x="44" y="98" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="12">ROLE</text>
  <text x="160" y="98" fill="#cdefff" font-family="'Fira Code', monospace" font-size="12">Security Researcher | System Architect | Full Stack</text>

  <text x="44" y="124" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="12">FOCUS</text>
  <text x="160" y="124" fill="#cdefff" font-family="'Fira Code', monospace" font-size="12">XSS, SQLi simulation, browser security, automation</text>

  <text x="44" y="150" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="12">LAB</text>
  <text x="160" y="150" fill="#cdefff" font-family="'Fira Code', monospace" font-size="12">Controlled testing environment, legal and safe</text>

  <text x="44" y="176" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="12">WORKFLOW</text>
  <text x="160" y="176" fill="#cdefff" font-family="'Fira Code', monospace" font-size="12">Modular playbooks, decision maps, client reports</text>

  <text x="44" y="202" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="12">DELIVERY</text>
  <text x="160" y="202" fill="#cdefff" font-family="'Fira Code', monospace" font-size="12">Actionable fixes, clean remediation guidance</text>

  <g transform="translate(610 70)">
    <rect width="250" height="110" rx="10" fill="#0b0f14" stroke="#24314d"/>
    <text x="16" y="28" fill="#9de7ff" font-family="'Fira Code', monospace" font-size="12">ENV: ARCH LINUX / HYPRLAND</text>
    <text x="16" y="52" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="12">MODE: DEFENSE FIRST</text>
    <text x="16" y="76" fill="#8fffe0" font-family="'Fira Code', monospace" font-size="12">STATUS: ACTIVE</text>
    <circle cx="222" cy="28" r="6" fill="#00fff0">
      <animate attributeName="r" values="6;10;6" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g transform="translate(44 218)">
    <rect width="140" height="20" rx="10" fill="url(#og)" opacity="0.85"/>
    <text x="12" y="14" fill="#0b0f14" font-family="'Fira Code', monospace" font-size="11" font-weight="700">CLIENT READY</text>
    <rect x="160" width="140" height="20" rx="10" fill="url(#og)" opacity="0.6"/>
    <text x="172" y="14" fill="#0b0f14" font-family="'Fira Code', monospace" font-size="11" font-weight="700">LAB SAFE</text>
    <rect x="320" width="160" height="20" rx="10" fill="url(#og)" opacity="0.6"/>
    <text x="332" y="14" fill="#0b0f14" font-family="'Fira Code', monospace" font-size="11" font-weight="700">AUTOMATION READY</text>
  </g>
</svg>
