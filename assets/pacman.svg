<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 120" width="900" height="120">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00fff0"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0b0f14" rx="16"/>
  <g filter="url(#glow)">
    <rect x="20" y="54" width="860" height="10" fill="url(#g)" opacity="0.35" rx="6"/>
    <circle cx="140" cy="60" r="10" fill="#f5f5f5"/>
    <circle cx="220" cy="60" r="10" fill="#f5f5f5"/>
    <circle cx="300" cy="60" r="10" fill="#f5f5f5"/>
    <circle cx="380" cy="60" r="10" fill="#f5f5f5"/>
    <circle cx="460" cy="60" r="10" fill="#f5f5f5"/>
    <circle cx="540" cy="60" r="10" fill="#f5f5f5"/>
    <circle cx="620" cy="60" r="10" fill="#f5f5f5"/>
    <circle cx="700" cy="60" r="10" fill="#f5f5f5"/>
    <circle cx="780" cy="60" r="10" fill="#f5f5f5"/>

    <g>
      <circle id="pac" cx="70" cy="60" r="22" fill="#ffd21f"/>
      <circle cx="76" cy="52" r="3" fill="#0b0f14"/>
      <path id="mouth" d="M70,60 L98,48 A24,24 0 0 0 98,72 Z" fill="#0b0f14"/>
      <animateTransform attributeName="transform" type="translate" values="0 0; 760 0; 0 0" dur="7s" repeatCount="indefinite"/>
    </g>

    <animate xlink:href="#mouth" attributeName="d"
      values="M70,60 L98,48 A24,24 0 0 0 98,72 Z; M70,60 L98,60 A24,24 0 0 0 98,60 Z; M70,60 L98,48 A24,24 0 0 0 98,72 Z"
      dur="0.6s" repeatCount="indefinite"/>
  </g>

  <text x="24" y="28" fill="#c6b8ff" font-family="'Fira Code', monospace" font-size="16">PACMAN.RUN()</text>
  <text x="24" y="100" fill="#6ee7ff" font-family="'Fira Code', monospace" font-size="12" opacity="0.8">eat · commit · level up</text>
</svg>
