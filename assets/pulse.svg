<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <defs>
    <linearGradient id="pg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00fff0"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#0b0f14" rx="16"/>

  <g transform="translate(140 100)" opacity="0.9">
    <circle r="22" fill="none" stroke="#2a3350" stroke-width="2"/>
    <circle r="46" fill="none" stroke="#2a3350" stroke-width="2"/>
    <circle r="70" fill="none" stroke="#2a3350" stroke-width="2"/>
    <circle r="94" fill="none" stroke="#2a3350" stroke-width="2"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#2a3350" stroke-width="2"/>
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#2a3350" stroke-width="2"/>

    <g>
      <line x1="0" y1="0" x2="0" y2="-94" stroke="url(#pg)" stroke-width="3" stroke-linecap="round"/>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="5s" repeatCount="indefinite"/>
    </g>

    <circle r="6" fill="#00fff0">
      <animate attributeName="r" values="6;10;6" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="300" y="78" fill="#e6f7ff" font-family="'Fira Code', monospace" font-size="22" font-weight="700">OPS RADAR</text>
  <text x="300" y="110" fill="#8fdcff" font-family="'Fira Code', monospace" font-size="14">Continuous monitoring, clean telemetry, rapid iteration.</text>
  <text x="300" y="136" fill="#7c4dff" font-family="'Fira Code', monospace" font-size="12">Signal clarity over noise. Defense first.</text>
</svg>
